<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman Game</title>
	<!-- styles -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  
  
</head>

<body>


    <div class="container">

        <div class="jumbotron">
          <h1>Hangman Game</h1>
          <br>
          <p>Guess when you can!</p>
          <p id="resultImage"></p>
        </div>

        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Word to Guess</h3>
          </div>
          <div class="panel-body">
            <h2 id="wordToGuess"> _ _ _ </h2>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-body">
            Wrong Letters: <span id="wrongLetters"></span>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-body">
            Guesses Left: <span id="guessesLeft">9</span>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-body">
            Win Count: <span id="winCount">0</span>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-body">
            Loss Count: <span id="lossCount">0</span>
          </div>
        </div>
        
      </div>
      
                

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    -->
  <script src="./assets/javascript/game.js"></script> 

</body>
</html>
